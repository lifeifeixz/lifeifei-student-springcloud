<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://v3.bootcss.com/assets/css/docs.min.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="app" class="bs-example">
                <div id="form">

                    <button id="bzw" type="button" v-on:click="save()" class="btn btn-default">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            model: '&model&'
        },
        methods: {
            save: function () {
                var v = this;
                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/&fileName&/save",
                    contentType: "application/json",
                    data: JSON.stringify(v.model),
                    async: true,
                    success: function (data) {
                        if (data > 0) {
                            if (confirm("保存成功是否要跳转到列表界面")) {
                                location.href = "list.html";
                            }
                        } else {
                            alert("保存失败");
                        }
                    }
                });
            }
        }
    });
</script>
</body>

</html>
