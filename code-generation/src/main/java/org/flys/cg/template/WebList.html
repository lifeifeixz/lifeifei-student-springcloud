<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>管理</title>
</head>

<body>
<div id="app">
    <div id="form">
    </div>
    <div>
        <hr>
        <button v-on:click="getList">查询</button>
    </div>
    <table class="table table-striped table-bordered" id="table">
        <header>
            <tr>
                <td id="table-header">操作</td>
            </tr>
        </header>
        <tbody id="context">
        <tr v-for="obj in result">
            <td id="table-row">
                <button class="btn btn-danger btn-xs" v-on:click="del(obj.%primaryKey%)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            param: &param&,
            result: [{
                apiName: "synBom",
                erpAddress: "http://10.66.52.60:8080/Api/ERPInfoGet/?GetType=EQP",
                description: "设备主数据"
            }]
        },
        methods: {
            getList: function () {
                var vue = this;
                console.log(vue)
                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/&tableName&/list",
                    async: true,
                    contentType: "application/json",
                    data: JSON.stringify(vue.param),
                    success: function (data) {
                        vue.result = data;
                    }
                });
            },
            del: function (id) {
                var vue = this;
                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/&tableName&/delete?%primaryKey%=" + id,
                    async: true,
                    contentType: "application/json",
                    success: function (data) {
                        vue.getList();
                    }
                });
            }
        },
        created: function () {
            this.getList();
        }
    });
</script>
</html>
